<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OPTCT - Personal Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <aside class="sidebar" id="sidebar">
      <button id="btn-mainmenu" class="big-btn">Back to Main Menu</button>
      <button id="btn-toggle-sidebar" class="small-btn collapse">Hide Filters</button>

      <div class="panel">
        <h3>Filter List</h3>
        <div class="filters">
          <label>Type:
            <select id="filter-type">
              <option value="">All</option>
            </select>
          </label>
          <label>Class:
            <select id="filter-class">
              <option value="">All</option>
            </select>
          </label>
          <label>Rarity:
            <select id="filter-rarity">
              <option value="">All</option>
            </select>
          </label>
          <label>
            <input type="checkbox" id="filter-owned-only" /> Show owned only
          </label>

          <div class="extra-actions">
            <button id="btn-clear-filters" class="small-btn">Clear</button>
          </div>
        </div>

        <hr/>
        <h4>Sync / Backup (optional)</h4>
        <p class="muted">Connect to your GitHub repo to save / load owned list. Token stored only in session.</p>
        <label>Owner: <input id="gh-owner" placeholder="username"/></label>
        <label>Repo: <input id="gh-repo" placeholder="repo-name"/></label>
        <label>Path: <input id="gh-path" placeholder="data/owned.json" value="data/owned.json"/></label>
        <label>Token: <input id="gh-token" type="password" placeholder="personal access token"/></label>
        <div style="margin-top:8px; display:flex; gap:8px;">
          <button id="gh-pull" class="small-btn">Pull from GitHub</button>
          <button id="gh-push" class="small-btn">Push to GitHub</button>
          <button id="gh-disconnect" class="small-btn">Disconnect</button>
        </div>
      </div>

      <div class="panel">
        <h4>Bookmarks</h4>
        <div id="bookmark-list" class="muted">(none)</div>
      </div>

    </aside>

    <main class="main">
      <div class="topbar">
        <input id="search" placeholder="Search Character (by ID, TYPE, Class, Name)" />
        <div class="sort-group">
          <select id="sort-select">
            <option value="id-asc">ID ↑</option>
            <option value="id-desc">ID ↓</option>
            <option value="name-asc">Name A→Z (Owned First)</option>
            <option value="name-desc">Name Z→A (Owned First)</option>
            <option value="name-asc-ex">Name A→Z (Not owned)</option>
            <option value="name-desc-ex">Name Z→A (Not owned)</option>
          </select>
        </div>
      </div>

      <section id="grid" class="grid" aria-live="polite"></section>

      <!-- simple team builder stub -->
      <div class="panel team-builder" id="team-builder">
        <h4>Team Builder (basic)</h4>
        <p class="muted">Pick up to 6 owned characters to compose a team.</p>
        <div id="team-list" class="team-list"></div>
        <button id="btn-clear-team" class="small-btn">Clear Team</button>
      </div>

    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button id="modal-close" class="close" aria-label="close">✕</button>
      <header class="modal-header">
        <h2 id="modal-name">Character Name</h2>
        <div>
          <label class="owned-toggle">
            <input type="checkbox" id="modal-owned" /> I own this
          </label>
          <button id="modal-bookmark" class="small-btn">★ Bookmark</button>
        </div>
      </header>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
